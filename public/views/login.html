<div class="container">
    <div class="row">
        <div class="col-lg-4 col-md-4 col-sm-12 col-md-12"></div>
        <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
            <div id = "loginDiv">
                <div>
                    <label for="username">Username:</label>
                    <input type="text" ng-model="login.username" id="username"/>
                </div>
                <div>
                    <label for="password">Password: </label>
                    <input type="password" ng-model="login.password" id="password"/>
                </div>

                <button class="btn btn-login" ng-click="login.login()">Login</button>
                <a id="registerTxt" href="/register">Register</a>

                <div ng-show="login.error">
                    {{login.errorMessage}}
                </div>
            </div>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
        </div>
    </div>
</div>
