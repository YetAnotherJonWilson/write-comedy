<!--Header toolbar, consistent at top of each view-->
<md-toolbar class="toolbarHeading" md-whiteframe="3" style="height: 75px; padding: 0 15px 0 15px" layout="row">
    <div flex>
        <md-button style="height: 35px; margin-top: 38px" aria-label="New Joke" ng-href="/newjoke">New Joke</md-button>
        <md-button style="height: 35px; margin-top: 38px" aria-label="All Jokes" ng-href="/success">All Jokes</md-button>
        <md-button style="height: 35px; margin-top: 38px" aria-label="All Jokes" ng-href="/logout" target="_self">Logout</md-button>
    </div>
    <h1 id="main-message">{{main.message}}</h1>
</md-toolbar>

<div layout="column" class="page" md-whiteframe="3">
    <h1>Alternate Material</h1>

    <h2>{{alternates.title}}</h2>

    <h4 class="underline">Joke</h4>
    <p>{{alternates.joke}}</p>

    <h4 class="underline">Subject Matter</h4>

    <h4 class="underline">Topics</h4>

    <h4 class="underline">Themes and Points</h4>
    <p>{{alternates.altThemes}}</p>
</div>
