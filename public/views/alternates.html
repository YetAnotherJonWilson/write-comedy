<!--Header toolbar, consistent at top of each view-->
<md-toolbar class="toolbarHeading" md-whiteframe="3" style="height: 75px; padding: 0 15px 0 15px" layout="row">
    <div flex>
        <md-button class="toolbar-button" ng-href="/newjoke">New Material</md-button>
        <md-button class="toolbar-button" ng-href="/success">Table of Contents</md-button>
        <md-button class="toolbar-button" ng-href="/logout" target="_self">Logout</md-button>
    </div>
    <h1 id="main-message">{{main.message}}</h1>
</md-toolbar>

<div class="welcome" md-whiteframe="3">
    <h1>Alternate Material</h1>

    <h2>{{alternates.title}}</h2>

    <h4 class="underline">Joke</h4>
    <p>{{alternates.joke}}</p>

    <!--Alternate Subject Matter Text Box-->
    <h4 class="underline">Subject Matter</h4>
    <textarea type="text" cols="50" ng-model="alternates.subjectMatter">
                <h5>{{alternates.subjectMatter}}</h5>
    </textarea>
    <br />
    <button class="exercise-buttons" ng-click="alternates.replaceAltElement('crud/addaltsm/', alternates.subjectMatter)">Save</button>
    <br />

    <!--Alternate Topics Text Box-->
    <h4 class="underline">Topics</h4>
    <textarea type="text" cols="50" ng-model="alternates.topics">
                <h5>{{alternates.topics}}</h5>
    </textarea>
    <br />
    <button class="exercise-buttons" ng-click="alternates.replaceAltElement('/crud/addalttopic/', alternates.topics)">Save</button>
    <br />

    <!--Alternate Themes and Points Text Box-->
    <h4 class="underline">Themes and Points</h4>
    <textarea type="text" cols="50" ng-model="alternates.altThemes">
                <h5>{{alternates.altThemes}}</h5>
    </textarea>
    <br />
    <button class="exercise-buttons" ng-click="alternates.replaceAltElement('/crud/addalttheme/', alternates.altThemes)">Save</button>
    <br />

</div>
