<!DOCTYPE html>
<html ng-app="comedyApp">
  <head>
      <title>Comedy Write Now</title>
      <!--Favicons-->
      <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" charset="utf-8">
      <link rel="apple-touch-icon" sizes="57x57" href="favicon/apple-icon-57x57.png">
      <link rel="apple-touch-icon" sizes="60x60" href="favicon/apple-icon-60x60.png">
      <link rel="apple-touch-icon" sizes="72x72" href="favicon/apple-icon-72x72.png">
      <link rel="apple-touch-icon" sizes="76x76" href="favicon/apple-icon-76x76.png">
      <link rel="apple-touch-icon" sizes="114x114" href="favicon/apple-icon-114x114.png">
      <link rel="apple-touch-icon" sizes="120x120" href="favicon/apple-icon-120x120.png">
      <link rel="apple-touch-icon" sizes="144x144" href="favicon/apple-icon-144x144.png">
      <link rel="apple-touch-icon" sizes="152x152" href="favicon/apple-icon-152x152.png">
      <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-icon-180x180.png">
      <link rel="icon" type="image/png" sizes="192x192"  href="favicon/android-icon-192x192.png">
      <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
      <link rel="icon" type="image/png" sizes="96x96" href="favicon/favicon-96x96.png">
      <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
      <link rel="manifest" href="/manifest.json">
      <meta name="msapplication-TileColor" content="#ffffff">
      <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
      <meta name="theme-color" content="#ffffff">
      <!--Styles-->
      <link rel="stylesheet" href="vendors/angular-material/angular-material.min.css">
      <link rel="stylesheet" href="views/styles.css">
      <!--Scripts-->
      <script src="vendors/angular/angular.min.js"></script>
      <script src="vendors/angular-route/angular-route.min.js"></script>
      <script src="assets/client.min.js"></script>
      <script src="https://rawgit.com/gsklee/ngStorage/0.3.0/ngStorage.min.js"></script>
      <script src="vendors/angular-aria/angular-aria.js"></script>
      <script src="vendors/angular-animate/angular-animate.js"></script>
      <script src="vendors/angular-material/angular-material.js"></script>
      <!--HTML5 Mode-->
      <base href="/" />
  </head>
  <body ng-controller="MainController as main">
    <!--Header toolbar, consistent at top of each view-->
    <md-toolbar md-whiteframe="3" style="height: 75px; padding: 0 15px 0 15px" layout="row">
        <md-button style="height: 35px; margin-top: 38px" aria-label="New Joke" ng-href="/newjoke">New Joke</md-button>
        <md-button style="height: 35px; margin-top: 38px" aria-label="All Jokes" ng-href="/success">All Jokes</md-button>
        <span flex></span>
        <h1 id="main-message">{{main.message}}</h1>
    </md-toolbar>
    <div layout="row">
    <md-sidenav layout="column" md-component-id="left" md-is-locked-open="$mdMedia('min-width: 333px')" class="md-sidenav-left">
        Left Nav!
    </md-sidenav>
    <md-content flex id="content" ng-class="main.screenSize">
      <!--Views-->
      <ng-view></ng-view>
    </md-content>
    </div>
  </body>
</html>
