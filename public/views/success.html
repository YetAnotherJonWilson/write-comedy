<div class="row">
    <div class="col-lg-12 col-md-12" id="header">
        <ul id="top-nav">
            <li><a href="/newjoke" class="btn btn-primary">New Joke</a></li>
            <li><a href="/success" class="btn btn-primary">Find Joke by Title</a></li>
            <!--<li><a href="#" class="btn btn-primary">Find Joke by Bit</a></li>-->
            <!--<li><a href="#" class="btn btn-primary">Find Joke by Set</a></li>-->
        </ul>
        <h1>Hello, {{welcome.username}}</h1>
    </div>
</div>
<md-list>
    <md-list-item class="md-2-line" ng-repeat="joke in welcome.jokes">
        <div class="md-list-item-text">
            <h3>{{joke.title}}</h3>
            <p>{{joke.setup}}</p>
            <p>{{joke.punchline}}</p>
            <p>{{joke.subject_matter}}</p>
            <p>{{joke.topic}}</p>
            <p>{{joke.theme}}</p>
            <p><button class="btn btn-info btn-sm" ng-click="welcome.currentJokeInExercises(joke.id, joke.title, joke.setup, joke.punchline, joke.theme, joke.subject_matter, joke.topic)">Go to Exercises</button>
                <button class="btn btn-info btn-sm" ng-show="welcome.deleteStepOneButton" ng-click="welcome.deleteStepOne()">Delete</button>
                <button class="btn btn-info btn-sm" ng-show="welcome.deleteStepTwoButton" ng-click="welcome.deleteStepTwo(joke.id)">Are you Sure?</button>
            </p>
        </div>
    </md-list-item>
</md-list>
