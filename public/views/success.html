<div class="row">
    <div class="col-lg-12 col-md-12" id="header">
        <ul id="top-nav">
            <li><a href="/newjoke" class="btn btn-primary">New Joke</a></li>
            <li><a href="/success" class="btn btn-primary">Find Joke by Title</a></li>
            <!--<li><a href="#" class="btn btn-primary">Find Joke by Bit</a></li>-->
            <!--<li><a href="#" class="btn btn-primary">Find Joke by Set</a></li>-->
        </ul>
        <h1>Hello, {{welcome.username}}</h1>
    </div>
</div>

<md-toolbar layout="row" class="md-hue-3">
    <div class="md-toolbar-tools">
        <span>Jokes</span>
    </div>
</md-toolbar>
<md-card ng-repeat="joke in welcome.jokes"t>
    <md-card-content>
        <h3>{{joke.title}}</h3>
        <p>{{joke.setup}}</p>
        <p>{{joke.punchline}}</p>
    </md-card-content>
    <md-card-actions layout="row" layout-align="end center">
        <md-button ng-click="welcome.currentJokeInExercises(joke.id, joke.title, joke.setup, joke.punchline, joke.theme, joke.subject_matter, joke.topic)">Go to Exercises</md-button>
        <md-button ng-show="welcome.deleteStepOneButton" ng-click="welcome.deleteStepOne()">Delete</md-button>
        <md-button ng-show="welcome.deleteStepTwoButton" ng-click="welcome.deleteStepTwo(joke.id)">Are you Sure?</md-button>
    </md-card-actions>
</md-card>
