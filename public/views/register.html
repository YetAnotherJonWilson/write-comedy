<div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-es-12" id="header">
        <h1>{{main.message}}</h1>
        <p class="text-muted">the free app for writing, editing and organizing your comedy</p>
    </div>
</div>


<div class="container">
    <div class="row">
        <div class="col-lg-4 col-md-4 col-sm-12 col-md-12"></div>
        <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
            <div id = "loginDiv">
            <div>
                 <label for="username">Username:</label>
                 <input type="text" ng-model="register.username" id="username"/>
             </div>
             <div>
                 <label for="password">Password:</label>
                 <input type="password" ng-model="register.password" id="password"/>
             </div>
            <div>
                <button class="btn btn-login" ng-click="register.register()">Register</button>
            </div>
            </div>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
        </div>
    </div>
</div>
