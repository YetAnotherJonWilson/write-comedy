 <div>
     <label for="username">Username:</label>
     <input type="text" ng-model="register.username" id="username"/>
 </div>
 <div>
     <label for="password">Password:</label>
     <input type="password" ng-model="register.password" id="password"/>
 </div>
<div>
    <button class="btn btn-primary" ng-click="register.register()">Register</button>
</div>
